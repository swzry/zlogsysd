% rebase('base.html',PageTitle=PageTitle)

<div class="btn-toolbar">
	<div class="btn-group">
		<a class="btn btn-primary" href="/app/list/">
			<span class="glyphicon glyphicon-list"></span>
			应用列表
		</a>
		<a class="btn btn-primary" href="/app/new/">
			<span class="glyphicon glyphicon-plus"></span>
			新建应用
		</a>
	</div>
</div>

<form method="POST" action="">
	<div class="form-group">
		<label for="appname">应用名称</label>
		<input type="text" class="form-control" id="appname" placeholder="应用名称" name="name">
	</div>
	<div class="form-group">
		<label for="desp">应用描述</label>
		<textarea type="text" class="form-control" id="desp" placeholder="应用描述" name="desp"></textarea>
	</div>
	<button type="submit" class="btn btn-default">提交</button>
</form>
