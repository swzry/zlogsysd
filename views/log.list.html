% rebase('base.html',PageTitle=PageTitle)

{{!fthtml}}

% include('Paginator.html',pco=pco,hqo=hqo)
<br />
<table class="table table-bordered">
	<thead>
		<tr>
			<th>来源</th>
			<th>时间</th>
			<th>级别</th>
			<th>类型</th>
			<th>SECRET</th>
		</tr>
	</thead>
	<tbody>
		% for i in lPage:
			<tr>
				<td>{{i.src.name}}@{{i.src.app.name}}</td>
				<td>{{i.time}}</td>
				<td>{{i.level}}</td>
				<td>{{i.type}}</td>
				<td><button class="btn btn-xs btn-info" onclick="prompt('')">查看</button></td>
			</tr>
		% end
	</tbody>
</table>
<br />
% include('Paginator.html',pco=pco,hqo=hqo)
